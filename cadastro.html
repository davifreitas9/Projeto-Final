<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro de carros</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
      <h1>Cadastro de carros importados</h1>
      <form id="register-form" action="">       
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o nome do carro" data-required data-min-length="3" data-max-length="16">
        </div>
        <div class="half-box">
            <label for="lastname">Tipo</label>
            <input type="text" name="tipo" id="lastname" placeholder="Digite o tipo do carro" data-required data-only-letters>
        </div>
        <div class="full-box">
          <label for="email">Descrição</label>
          <input type="text" name="descricao" id="email" placeholder="Digite a descrição do carro" data-min-length="2" data-email-validate>
        </div>
        
        <div class="full-box">
          <button class="button" type="submit">Cadastrar</button>
          <button class="button" type="submit">Visualizar Carros</button>
        </div>
      </form>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
